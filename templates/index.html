<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input[type="number"] {
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Upload</h1>
    <form action="/generate_mcqs" method="post" enctype="multipart/form-data">
        <!-- Input field for test name -->
        <label for="test_name">Test Name:</label>
        <input type="text" id="test_name" name="test_name" required><br><br>
        <!-- Text input or file upload -->
        <label for="text_input">Enter Text:</label>
        <textarea id="text_input" name="text_input" rows="5" cols="50"></textarea>
        <p>Or</p>
        <label for="file">Upload Text File:</label>
        <input type="file" name="file">
        <!-- Number of questions -->
        <label for="num_questions">Number of Questions:</label>
        <input type="number" id="num_questions" name="num_questions" min="1" value="5">
        <input type="submit" value="Generate MCQs">
    </form>
</body>
</html>
